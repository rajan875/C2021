<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style type="text/css">
	.mydiv{
		width:35%;
		border: 1px solid black;
		margin: auto;
		padding: 20px;
		font-size: 20px;
	}
	h1{
	text-align: center;
	}
</style>
</head>
<body>
	<div class="mydiv">
		<h1 >My Form</h1>
		
		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name: </td>
					<td><input type="text" name="user_name" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Enter your password: </td>
					<td><input type="password" name="user_password" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Enter your email: </td>
					<td><input type="email" name="user_email" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Select Gender: </td>
					<td><input type="radio" name="user_gender" value="male">Male  <input type="radio" name="user_gender" value="female">Femlae</td>
				</tr>
				<tr>
					<td>Select your course: </td>
					<td>
						<select name="user_course">
							<option value="java">Java</option>
							<option value="php">PHP</option>
							<option value="Python">Python</option>
							<option value="SQL">SQL</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
					
					</td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		
		
		</form>
	</div>
</body>
</html>
